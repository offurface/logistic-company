{% extends settings.TEMPLATE_LAYOUT %}
{% load i18n static %}

{% block functions %}

{% endblock functions %}


{% block content %}
<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div id="arc-gis-map"></div>
    </div>
  </div>

</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Добавить адрес</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-model" action="" method="POST">
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Адрес</label>
                <input id="address" class="form-control mb-4" type="text">
                <h5>Долгота <span id="longitude"></span>, Широта <span id="latitude"></span>.</h5>

              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button id="address_add" type="button" class="btn btn-primary">Добавить адрес</button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}


{% block custom_scripts %}
<script>
  $(document).ready(function() {



      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer"
      ], function(Map, MapView, Graphic, GraphicsLayer) {



    function RenderPoints(layer) {
      console.log("RenderPoints");
      axios.get("/info/api/v1/address/all/")
      .then((response) => {
        console.log(response);

        for (let i = 0; i < response.data.length; i++) {
          const e = response.data[i];
          var text = {
            geometry: {
              type: "point",
              longitude: e.lon,
              latitude: e.lat
            },
            symbol: {
              type: "text",
              color: [25,25,25],
              haloColor: [255,255,255],
              haloSize: "1px",
              text: e.label,
              xoffset: 0,
              yoffset: 12,
              font: {
                size: 10
              }
            }
          };
          var marker = {
            geometry: {
              type: "point",
              longitude: e.lon,
              latitude: e.lat
            },
            symbol: {
              type: "simple-marker",
              color: [226, 119, 40],
              outline: {
                color: [255, 255, 255],
                width: 1
              }
            }
          };
          layer.add(text);
          layer.add(marker);
        };

      })
      .catch((error) => {
        console.log(error);
      });
    };
        function showCoordinates(pt) {
          var coords = {
            "latitude": pt.latitude.toFixed(5),
            "longitude": pt.longitude.toFixed(5)
          };
          return coords;
        }


        var map = new Map({
          basemap: "topo-vector"
        });

        var GraphicsLayer = new GraphicsLayer();
        map.add(GraphicsLayer);

        var view = new MapView({
          container: "arc-gis-map",
          map: map,
          center: [39.72776, 47.23143],// long and lat
          zoom: 12
        });

      //   var SimpleMarkerSymbol = {
      //    type: "simple-marker",
      //    color: [226, 119, 40],  // orange
      //    outline: {
      //      color: [255, 255, 255], // white
      //      width: 1
      //    }
      //  };

        RenderPoints(GraphicsLayer);/////////////
        view.watch("stationary", function(isStationary) {
          showCoordinates(view.center);
        });

        view.on("click", function(evt) {
          coords = showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
          $('#latitude').text(coords.latitude);
          $('#longitude').text(coords.longitude);
          $('#exampleModalCenter').modal();
        });

        $('#address_add').click(function(event) {
        axios.post("/info/api/v1/address/create/", {
          "label": $("#address").val(),
          "lon": $('#longitude').text(),
          "lat": $("#latitude").text()
        },
        {
          headers: {
            "X-CSRFToken": '{{ csrf_token }}'
          }
        })
        .then((response) => {
          location.reload();
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });


    });

      });




  })
  </script>
{% endblock custom_scripts %}
